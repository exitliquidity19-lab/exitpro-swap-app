<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>EXIT PRO - HyperSwap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <style>
    :root { --neon: #00ff9d; --bg: #090b0f; --card: #131a1a; --input: #1b2424; }
    body { background: var(--bg); color: #e0fef4; font-family: 'Inter', sans-serif; overflow: hidden; }
    .glass-card { background: var(--card); border: 1px solid rgba(0, 255, 157, 0.1); border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
    .token-input { background: var(--input); border: 1px solid transparent; transition: 0.2s; }
    .token-input:focus-within { border-color: var(--neon); }
    .neon-text { color: var(--neon); text-shadow: 0 0 10px rgba(0, 255, 157, 0.4); }
    .neon-btn { background: var(--neon); color: #000; font-weight: 900; box-shadow: 0 0 20px rgba(0, 255, 157, 0.3); }
    .neon-btn:disabled { opacity: 0.2; grayscale: 1; }
    
    /* Modal Styling */
    #token-modal { background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display: none; }
    input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
  </style>
</head>
<body class="flex flex-col min-h-screen items-center justify-center px-4">

  <nav class="fixed top-0 w-full flex justify-between items-center p-6 z-50">
    <div class="flex items-center gap-2">
      <div class="w-8 h-8 rounded-full border border-[#00ff9d] bg-black"></div>
      <span class="font-black text-xl tracking-tighter neon-text">EXIT PRO</span>
    </div>
    <button id="connect-btn" class="px-5 py-2 border border-[#00ff9d] text-[#00ff9d] rounded-xl font-bold text-xs uppercase tracking-widest transition-all">
      Connect
    </button>
  </nav>

  <div class="glass-card w-full max-w-[440px] p-6 relative">
    <div class="flex justify-between items-center mb-6">
      <h2 class="font-bold text-lg uppercase tracking-widest opacity-80">Swap</h2>
      <svg class="w-5 h-5 opacity-40 hover:opacity-100 cursor-pointer" fill="currentColor" viewBox="0 0 20 20"><path d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"></path></svg>
    </div>

    <div class="token-input p-4 rounded-2xl mb-1">
      <div class="flex justify-between text-[10px] font-bold text-white/40 mb-3 uppercase tracking-widest">
        <span>From</span>
        <span id="from-bal">Balance: 0</span>
      </div>
      <div class="flex items-center gap-4">
        <input id="from-amount" type="number" placeholder="0.0" class="bg-transparent text-3xl font-bold outline-none text-white w-full" />
        <div onclick="openSelector('from')" class="flex items-center gap-2 bg-black/40 p-2 pr-3 rounded-xl border border-white/5 cursor-pointer hover:bg-white/5 transition">
          <div class="w-6 h-6 rounded-full bg-gradient-to-br from-[#00ff9d] to-blue-500"></div>
          <span id="from-symbol" class="font-black text-sm">SOL</span>
          <svg class="w-3 h-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"></path></svg>
        </div>
      </div>
    </div>

    <div class="flex justify-center -my-3 relative z-10">
      <button id="switch-btn" class="bg-[#131a1a] border border-white/10 p-2 rounded-xl text-[#00ff9d] hover:scale-110 transition shadow-2xl">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path></svg>
      </button>
    </div>

    <div class="token-input p-4 rounded-2xl mt-1 mb-8">
      <div class="flex justify-between text-[10px] font-bold text-white/40 mb-3 uppercase tracking-widest">
        <span>To</span>
        <span id="to-bal">Balance: 0</span>
      </div>
      <div class="flex items-center gap-4">
        <input id="to-amount" type="text" placeholder="0.0" readonly class="bg-transparent text-3xl font-bold outline-none text-white/30 w-full" />
        <div onclick="openSelector('to')" class="flex items-center gap-2 bg-black/40 p-2 pr-3 rounded-xl border border-white/5 cursor-pointer hover:bg-white/5 transition">
          <div class="w-6 h-6 rounded-full bg-gradient-to-br from-purple-500 to-pink-500"></div>
          <span id="to-symbol" class="font-black text-sm uppercase">USDC</span>
          <svg class="w-3 h-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"></path></svg>
        </div>
      </div>
    </div>

    <button id="swap-btn" disabled class="w-full py-5 neon-btn rounded-2xl uppercase tracking-[0.2em] text-sm transition-all active:scale-95">
      Connect Wallet
    </button>
    <div id="status" class="mt-4 text-[9px] text-center font-bold text-white/20 uppercase tracking-widest">NETWORK STATUS: READY</div>
  </div>

  <div id="token-modal" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
    <div class="glass-card w-full max-w-[400px] p-6 border-[#00ff9d]/30">
      <div class="flex justify-between items-center mb-6">
        <h3 class="font-bold">Select a Token</h3>
        <button onclick="closeModal()" class="text-white/40 hover:text-white">âœ•</button>
      </div>
      <input id="ca-search" type="text" placeholder="Paste Contract Address (CA)" class="w-full bg-black/60 border border-white/10 rounded-xl p-4 outline-none focus:border-[#00ff9d] text-sm mb-4" />
      <div class="text-[10px] font-bold text-white/20 uppercase mb-2">Common Tokens</div>
      <div class="grid grid-cols-2 gap-2">
        <div onclick="selectQuick('SOL')" class="bg-white/5 p-3 rounded-xl cursor-pointer hover:bg-[#00ff9d]/10 border border-white/5">SOL</div>
        <div onclick="selectQuick('USDC')" class="bg-white/5 p-3 rounded-xl cursor-pointer hover:bg-[#00ff9d]/10 border border-white/5">USDC</div>
      </div>
    </div>
  </div>

  <script>
    const JUP_API = 'https://quote-api.jup.ag/v6';
    const RPC = 'https://api.mainnet-beta.solana.com';
    let walletPK = null;
    let provider = null;
    let quoteData = null;
    let activeSide = 'from';

    let tokens = {
      from: { mint: 'So11111111111111111111111111111111111111112', symbol: 'SOL', decimals: 9 },
      to: { mint: 'EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v', symbol: 'USDC', decimals: 6 }
    };

    // ELITE TOGGLE CONNECT/DISCONNECT
    document.getElementById('connect-btn').onclick = async () => {
      if (walletPK) {
        walletPK = null;
        provider = null;
        document.getElementById('connect-btn').textContent = "Connect";
        document.getElementById('swap-btn').textContent = "Connect Wallet";
        document.getElementById('swap-btn').disabled = true;
        document.getElementById('status').textContent = "DISCONNECTED";
        return;
      }
      
      provider = window.solana || window.solflare;
      if (!provider) return alert("Please use Solflare/Phantom Browser");
      
      try {
        const resp = await provider.connect();
        walletPK = (resp?.publicKey || provider.publicKey).toString();
        document.getElementById('connect-btn').textContent = `${walletPK.slice(0,4)}...${walletPK.slice(-4)}`;
        document.getElementById('swap-btn').textContent = "Swap Now";
        document.getElementById('swap-btn').disabled = false;
        refreshBalances();
      } catch (e) {}
    };

    // MODAL LOGIC
    function openSelector(side) { 
      activeSide = side; 
      document.getElementById('token-modal').style.display = 'flex';
      document.getElementById('ca-search').focus();
    }
    function closeModal() { document.getElementById('token-modal').style.display = 'none'; }

    // PASTE CA AUTO-LOAD
    document.getElementById('ca-search').oninput = async (e) => {
      const ca = e.target.value.trim();
      if (ca.length >= 32) {
        document.getElementById('status').textContent = "SEARCHING CA...";
        try {
          const res = await fetch(`https://api.jup.ag/price/v2?ids=${ca}`);
          const data = await res.json();
          if (data.data[ca]) {
            tokens[activeSide].mint = ca;
            tokens[activeSide].symbol = "TOKEN"; // In production, fetch name via metaplex
            document.getElementById(`${activeSide}-symbol`).textContent = "TOKEN";
            closeModal();
            refreshBalances();
            getQuote();
          }
        } catch (e) { document.getElementById('status').textContent = "CA NOT FOUND"; }
      }
    };

    function selectQuick(sym) {
      const isSol = sym === 'SOL';
      tokens[activeSide].mint = isSol ? 'So11111111111111111111111111111111111111112' : 'EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v';
      tokens[activeSide].symbol = sym;
      tokens[activeSide].decimals = isSol ? 9 : 6;
      document.getElementById(`${activeSide}-symbol`).textContent = sym;
      closeModal();
      refreshBalances();
      getQuote();
    }

    // SWITCH LOGIC
    document.getElementById('switch-btn').onclick = () => {
      const temp = { ...tokens.from };
      tokens.from = { ...tokens.to };
      tokens.to = temp;
      document.getElementById('from-symbol').textContent = tokens.from.symbol;
      document.getElementById('to-symbol').textContent = tokens.to.symbol;
      refreshBalances();
      getQuote();
    };

    async function refreshBalances() {
      if (!walletPK) return;
      const conn = new solanaWeb3.Connection(RPC);
      const pk = new solanaWeb3.PublicKey(walletPK);
      const sol = await conn.getBalance(pk);
      if (tokens.from.symbol === 'SOL') document.getElementById('from-bal').textContent = `Bal: ${(sol/1e9).toFixed(3)}`;
    }

    async function getQuote() {
      const amt = document.getElementById('from-amount').value;
      if (!amt || amt <= 0) return;
      try {
        const res = await fetch(`${JUP_API}/quote?inputMint=${tokens.from.mint}&outputMint=${tokens.to.mint}&amount=${Math.floor(amt * Math.pow(10, tokens.from.decimals))}&slippageBps=50`);
        quoteData = await res.json();
        document.getElementById('to-amount').value = (quoteData.outAmount / Math.pow(10, tokens.to.decimals)).toFixed(4);
      } catch (e) {}
    }

    document.getElementById('from-amount').oninput = getQuote;

    document.getElementById('swap-btn').onclick = async () => {
      if (!quoteData || !walletPK) return;
      document.getElementById('status').textContent = "PROCESING SWAP...";
      try {
        const res = await fetch(`${JUP_API}/swap`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ quoteResponse: quoteData, userPublicKey: walletPK, wrapAndUnwrapSol: true })
        });
        const { swapTransaction } = await res.json();
        const txBuf = Uint8Array.from(atob(swapTransaction), c => c.charCodeAt(0));
        const tx = solanaWeb3.VersionedTransaction.deserialize(txBuf);
        const signed = await provider.signTransaction(tx);
        const conn = new solanaWeb3.Connection(RPC, 'confirmed');
        const txid = await conn.sendRawTransaction(signed.serialize());
        document.getElementById('status').innerHTML = `<a href="https://solscan.io/tx/${txid}" target="_blank" class="text-[#00ff9d] underline">SWAP SUCCESS! VIEW</a>`;
      } catch (e) { document.getElementById('status').textContent = "SWAP FAILED"; }
    };
  </script>
</body>
</html>
