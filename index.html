<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>EXIT PRO - HyperSwap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <style>
    :root { --neon: #00ff9d; --bg: #090b0f; --card: #131a1a; }
    body { background: var(--bg); color: #e0fef4; font-family: 'Inter', sans-serif; overflow: hidden; }
    .glass-card { background: var(--card); border: 1px solid rgba(0, 255, 157, 0.1); border-radius: 24px; box-shadow: 0 0 40px rgba(0,0,0,0.6); }
    .token-box { background: #1b2424; border: 1px solid transparent; transition: 0.2s; }
    .token-box:focus-within { border-color: var(--neon); }
    .neon-text { color: var(--neon); text-shadow: 0 0 10px rgba(0, 255, 157, 0.4); }
    #token-modal { background: rgba(0,0,0,0.9); backdrop-filter: blur(12px); display: none; }
    input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    .max-btn { font-size: 10px; background: rgba(0, 255, 157, 0.1); color: var(--neon); padding: 2px 6px; border-radius: 4px; cursor: pointer; }
    .max-btn:hover { background: var(--neon); color: black; }
  </style>
</head>
<body class="flex flex-col min-h-screen items-center justify-center px-4">

  <nav class="fixed top-0 w-full flex justify-between items-center p-6 z-50 bg-[#090b0f]/80 backdrop-blur-md">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-full border-2 border-[#00ff9d] p-0.5 overflow-hidden">
        <img src="assets/logo.png" class="w-full h-full object-cover rounded-full" onerror="this.src='https://raw.githubusercontent.com/solana-labs/token-list/main/assets/mainnet/So11111111111111111111111111111111111111112/logo.png'"/>
      </div>
      <span class="font-black text-xl tracking-tighter neon-text uppercase italic">EXIT PRO</span>
    </div>
    <button id="connect-btn" class="px-5 py-2 border border-[#00ff9d] text-[#00ff9d] rounded-xl font-bold text-xs uppercase tracking-widest transition-all hover:bg-[#00ff9d] hover:text-black">
      Connect Wallet
    </button>
  </nav>

  <div class="glass-card w-full max-w-[440px] p-6 relative">
    <div class="flex justify-between items-center mb-8">
      <h2 class="font-black text-xl italic neon-text tracking-widest">SWAP</h2>
      <div class="flex gap-2">
         <span class="text-[9px] font-bold text-[#00ff9d] bg-[#00ff9d]/10 px-2 py-1 rounded border border-[#00ff9d]/20 uppercase">Mainnet Beta</span>
      </div>
    </div>

    <div class="token-box p-5 rounded-3xl mb-1">
      <div class="flex justify-between text-[10px] font-bold text-white/40 mb-3 uppercase tracking-widest">
        <span>You Sell</span>
        <div class="flex items-center gap-2">
            <span id="from-bal">Bal: 0.00</span>
            <span class="max-btn" onclick="setMax()">MAX</span>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <input id="from-amount" type="number" placeholder="0.0" class="bg-transparent text-3xl font-bold outline-none text-white w-full" />
        <div onclick="openSelector('from')" class="flex items-center gap-2 bg-black/40 p-2 pr-4 rounded-2xl border border-white/5 cursor-pointer hover:bg-white/10 transition">
          <img id="from-logo" src="https://raw.githubusercontent.com/solana-labs/token-list/main/assets/mainnet/So11111111111111111111111111111111111111112/logo.png" class="w-7 h-7 rounded-full shadow-lg"/>
          <span id="from-symbol" class="font-black text-sm uppercase">SOL</span>
          <svg class="w-3 h-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"></path></svg>
        </div>
      </div>
    </div>

    <div class="flex justify-center -my-4 relative z-10">
      <button id="switch-btn" class="bg-[#131a1a] border-2 border-[#1b2424] p-2.5 rounded-2xl text-[#00ff9d] hover:rotate-180 transition-all duration-500 shadow-[0_0_20px_rgba(0,255,157,0.2)]">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path></svg>
      </button>
    </div>

    <div class="token-box p-5 rounded-3xl mt-1 mb-8">
      <div class="flex justify-between text-[10px] font-bold text-white/40 mb-3 uppercase tracking-widest">
        <span>You Buy</span>
        <span id="to-bal">Bal: 0.00</span>
      </div>
      <div class="flex items-center gap-4">
        <input id="to-amount" type="text" placeholder="0.0" readonly class="bg-transparent text-3xl font-bold outline-none text-white/20 w-full" />
        <div onclick="openSelector('to')" class="flex items-center gap-2 bg-black/40 p-2 pr-4 rounded-2xl border border-white/5 cursor-pointer hover:bg-white/10 transition">
          <img id="to-logo" src="https://raw.githubusercontent.com/solana-labs/token-list/main/assets/mainnet/EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v/logo.png" class="w-7 h-7 rounded-full shadow-lg"/>
          <span id="to-symbol" class="font-black text-sm uppercase">USDC</span>
          <svg class="w-3 h-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"></path></svg>
        </div>
      </div>
    </div>

    <button id="swap-btn" disabled class="w-full py-5 bg-[#00ff9d] text-black font-black rounded-2xl uppercase tracking-[0.3em] text-sm transition-all active:scale-95 disabled:opacity-20 shadow-[0_0_30px_rgba(0,255,157,0.2)]">
      Connect Wallet
    </button>
    <div id="status" class="mt-6 text-[9px] text-center font-bold text-white/20 uppercase tracking-[3px] min-h-[12px]"></div>
  </div>

  <div id="token-modal" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
    <div class="glass-card w-full max-w-[420px] p-8 border-[#00ff9d]/30 relative">
      <div class="flex justify-between items-center mb-8">
        <h3 class="font-black uppercase tracking-widest text-base neon-text italic">Select Token</h3>
        <button onclick="closeModal()" class="text-white/40 hover:text-white transition-colors">âœ•</button>
      </div>
      
      <div class="relative mb-8">
        <input id="ca-search" type="text" placeholder="Paste Contract Address (CA)" class="w-full bg-black/60 border border-white/10 rounded-2xl p-4 pl-12 outline-none focus:border-[#00ff9d] text-sm transition-all" />
        <svg class="w-5 h-5 absolute left-4 top-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
      </div>
      
      <div class="text-[10px] font-black text-[#00ff9d]/40 uppercase mb-4 tracking-widest">Verified Tokens</div>
      <div class="flex flex-col gap-3 max-h-72 overflow-y-auto pr-2 custom-scroll">
        <div onclick="selectQuick('SOL', 'So11111111111111111111111111111111111111112')" class="flex items-center justify-between bg-white/5 p-4 rounded-2xl cursor-pointer hover:bg-[#00ff9d]/10 border border-white/5 transition">
          <div class="flex items-center gap-3">
            <img src="https://raw.githubusercontent.com/solana-labs/token-list/main/assets/mainnet/So11111111111111111111111111111111111111112/logo.png" class="w-9 h-9 rounded-full shadow-md"/>
            <div class="flex flex-col"><span class="font-black text-sm uppercase">SOL</span><span class="text-[10px] opacity-40">Solana Native</span></div>
          </div>
        </div>
        <div onclick="selectQuick('USDC', 'EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v')" class="flex items-center justify-between bg-white/5 p-4 rounded-2xl cursor-pointer hover:bg-[#00ff9d]/10 border border-white/5 transition">
          <div class="flex items-center gap-3">
            <img src="https://raw.githubusercontent.com/solana-labs/token-list/main/assets/mainnet/EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v/logo.png" class="w-9 h-9 rounded-full shadow-md"/>
            <div class="flex flex-col"><span class="font-black text-sm uppercase">USDC</span><span class="text-[10px] opacity-40">USD Coin</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const RPC = 'https://api.mainnet-beta.solana.com';
    const JUP_API = 'https://quote-api.jup.ag/v6';
    let walletPK = null, provider = null, quoteData = null, activeSide = 'from';
    let currentBalances = { from: 0, to: 0 };

    let tokens = {
      from: { mint: 'So11111111111111111111111111111111111111112', symbol: 'SOL', decimals: 9, logo: 'https://raw.githubusercontent.com/solana-labs/token-list/main/assets/mainnet/So11111111111111111111111111111111111111112/logo.png' },
      to: { mint: 'EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v', symbol: 'USDC', decimals: 6, logo: 'https://raw.githubusercontent.com/solana-labs/token-list/main/assets/mainnet/EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v/logo.png' }
    };

    // ELITE TOGGLE CONNECT/DISCONNECT
    document.getElementById('connect-btn').onclick = async () => {
      if(walletPK) { logout(); return; }
      const wallet = window.solana || window.solflare || window.backpack;
      if(!wallet) return alert("Buka di Browser Solflare/Phantom!");
      try {
        const res = await wallet.connect();
        walletPK = (res?.publicKey || wallet.publicKey).toString();
        provider = wallet;
        document.getElementById('connect-btn').textContent = `${walletPK.slice(0,4)}...${walletPK.slice(-4)}`;
        document.getElementById('connect-btn').classList.add('bg-[#00ff9d]', 'text-black');
        document.getElementById('swap-btn').textContent = "Swap Now";
        document.getElementById('swap-btn').disabled = false;
        refreshBalances();
      } catch(e) {}
    };

    function logout() {
      walletPK = null; provider = null;
      document.getElementById('connect-btn').textContent = "Connect Wallet";
      document.getElementById('connect-btn').classList.remove('bg-[#00ff9d]', 'text-black');
      document.getElementById('swap-btn').textContent = "Connect Wallet";
      document.getElementById('swap-btn').disabled = true;
      document.getElementById('from-bal').textContent = "Bal: 0.00";
      document.getElementById('to-bal').textContent = "Bal: 0.00";
    }

    // Modal UI Controls
    function openSelector(side) { 
      activeSide = side; 
      document.getElementById('token-modal').style.display = 'flex'; 
      document.getElementById('ca-search').value = '';
    }
    function closeModal() { document.getElementById('token-modal').style.display = 'none'; }

    // PASTE CA AUTO-FETCH (Jupiter Strict List Integration)
    document.getElementById('ca-search').oninput = async (e) => {
      const ca = e.target.value.trim();
      if(ca.length >= 32) {
        document.getElementById('status').textContent = "FETCHING METADATA...";
        try {
          // Fetch dari API Jupiter Token List (Lebih Stabil)
          const metaRes = await fetch(`https://tokens.jup.ag/token/${ca}`);
          if (!metaRes.ok) throw new Error('Not Found');
          const token = await metaRes.json();
          
          if(token && token.symbol) {
            tokens[activeSide] = {
              mint: ca,
              symbol: token.symbol,
              decimals: token.decimals,
              logo: token.logoURI || 'https://via.placeholder.com/32/00ff9d/000?text=?'
            };
            updateTokenUI(activeSide);
            closeModal();
            refreshBalances();
            getQuote();
            document.getElementById('status').textContent = "TOKEN LOADED";
          }
        } catch(e) { document.getElementById('status').textContent = "TOKEN NOT FOUND ON JUPITER"; }
      }
    };

    function selectQuick(sym, mint) {
      tokens[activeSide].mint = mint;
      tokens[activeSide].symbol = sym;
      tokens[activeSide].decimals = sym === 'SOL' ? 9 : 6;
      tokens[activeSide].logo = sym === 'SOL' ? 'https://raw.githubusercontent.com/solana-labs/token-list/main/assets/mainnet/So11111111111111111111111111111111111111112/logo.png' : 'https://raw.githubusercontent.com/solana-labs/token-list/main/assets/mainnet/EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v/logo.png';
      updateTokenUI(activeSide);
      closeModal();
      refreshBalances();
      getQuote();
    }

    function updateTokenUI(side) {
      document.getElementById(`${side}-symbol`).textContent = tokens[side].symbol;
      document.getElementById(`${side}-logo`).src = tokens[side].logo;
      document.getElementById(`${side}-bal`).textContent = "Bal: Fetching...";
    }

    function setMax() {
        if(currentBalances.from > 0) {
            document.getElementById('from-amount').value = currentBalances.from;
            getQuote();
        }
    }

    // Switch Token Logic
    document.getElementById('switch-btn').onclick = () => {
      const temp = {...tokens.from};
      tokens.from = {...tokens.to};
      tokens.to = temp;
      updateTokenUI('from');
      updateTokenUI('to');
      refreshBalances();
      getQuote();
    };

    // Real-Time Blockchain Balance
    async function refreshBalances() {
      if(!walletPK) return;
      const conn = new solanaWeb3.Connection(RPC);
      const pk = new solanaWeb3.PublicKey(walletPK);
      
      try {
        // Native SOL Balance
        const solBal = await conn.getBalance(pk);
        const solVal = (solBal/1e9).toFixed(4);

        if(tokens.from.mint.startsWith('So11')) {
            currentBalances.from = solVal;
            document.getElementById('from-bal').textContent = `Bal: ${solVal}`;
        }
        if(tokens.to.mint.startsWith('So11')) {
            currentBalances.to = solVal;
            document.getElementById('to-bal').textContent = `Bal: ${solVal}`;
        }

        // SPL Token Balance (USDC/Custom)
        const fetchSPL = async (mint, side) => {
            if(mint.startsWith('So11')) return;
            const accounts = await conn.getParsedTokenAccountsByOwner(pk, { mint: new solanaWeb3.PublicKey(mint) });
            const val = accounts.value[0]?.account.data.parsed.info.tokenAmount.uiAmount || 0;
            currentBalances[side] = val;
            document.getElementById(`${side}-bal`).textContent = `Bal: ${val.toFixed(2)}`;
        };

        fetchSPL(tokens.from.mint, 'from');
        fetchSPL(tokens.to.mint, 'to');

      } catch(e) { console.error("Balance fetch error", e); }
    }

    // Jupiter Quote Engine
    async function getQuote() {
      const amt = document.getElementById('from-amount').value;
      if(!amt || amt <= 0) return;
      try {
        const res = await fetch(`${JUP_API}/quote?inputMint=${tokens.from.mint}&outputMint=${tokens.to.mint}&amount=${Math.floor(amt * Math.pow(10, tokens.from.decimals))}&slippageBps=50`);
        quoteData = await res.json();
        if(quoteData.outAmount) {
            document.getElementById('to-amount').value = (quoteData.outAmount / Math.pow(10, tokens.to.decimals)).toFixed(4);
            document.getElementById('status').textContent = "QUOTE UPDATED";
        }
      } catch(e) { document.getElementById('status').textContent = "ERROR GETTING QUOTE"; }
    }

    document.getElementById('from-amount').oninput = getQuote;

    // Execute Swap
    document.getElementById('swap-btn').onclick = async () => {
      if(!quoteData || !walletPK) return;
      document.getElementById('status').textContent = "WAITING FOR APPROVAL...";
      try {
        const res = await fetch(`${JUP_API}/swap`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ 
              quoteResponse: quoteData, 
              userPublicKey: walletPK, 
              wrapAndUnwrapSol: true,
              prioritizationFeeLamports: 'auto'
          })
        });
        const { swapTransaction } = await res.json();
        const txBuf = Uint8Array.from(atob(swapTransaction), c => c.charCodeAt(0));
        const tx = solanaWeb3.VersionedTransaction.deserialize(txBuf);
        const signed = await provider.signTransaction(tx);
        const conn = new solanaWeb3.Connection(RPC, 'confirmed');
        const txid = await conn.sendRawTransaction(signed.serialize());
        document.getElementById('status').innerHTML = `<a href="https://solscan.io/tx/${txid}" target="_blank" class="text-[#00ff9d] underline uppercase font-black">SUCCESS! VIEW ON SOLSCAN</a>`;
        setTimeout(refreshBalances, 2000);
      } catch(e) { document.getElementById('status').textContent = "SWAP FAILED - USER REJECTED"; }
    };
  </script>
</body>
</html>
